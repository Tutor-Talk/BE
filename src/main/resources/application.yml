spring:
  datasource:
    url: jdbc:mysql://mysql_tutor_talk:3306/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            scope: openid, email, profile
            redirect-uri: ${REDIRECT_URI}
            #redirect-uri: http://localhost:8090/login/oauth2/code/google
            authorization-grant-type: authorization_code
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: sub


  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create # JPA를 통해 Entity에 작성한대로 테이블 자동 생성 -> 배포 시 변경
    show-sql: true  # SQL 쿼리 로깅 활성화 -> 배포 시 변경
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging:
  level:
    root: info

external:
  welfare-api:
    url: ${WELFARE_API_BASE_URL}
    key: ${WELFARE_API_ENCODING_KEY}

cloud:
  aws:
    s3:
      bucket: ${AWS_BUCKET_NAME}

